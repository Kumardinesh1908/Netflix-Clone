<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="movie_details.css"> <!-- Add your CSS file if needed -->
</head>

<body>
    <!-- Header section -->
    <div class="header">
        <img src="Imdb-Logo.png" alt="logo" class="logo">
    </div>

    <!-- Movie details section -->
    <div class="movie-details">

        <!-- Movie poster section -->
        <div class="movie-poster">
            <img id="moviePoster" src="" alt="Movie Poster">
        </div>

        <!-- Movie information section -->
        <div class="movie-info">

            <!-- Movie title -->
            <h1 id="movieTitle"></h1>

            <!-- Movie data section -->
            <div class="movie-data">
                <p id="movieYear"></p>
                <p id="rating"></p>
                <p id="release"></p>
            </div>

            <!-- Genre section -->
            <div class="design genre">
                <span>Genre :</span>
                <p id="genre"></p>
            </div>

            <!-- Writer section -->
            <div class="design">
                <span>Actors :</span>
                <p id="writer"></p>
            </div>

            <!-- Actors section -->
            <div class="design">
                <span>Actors :</span>
                <p id="actors"></p>
            </div>

            <!-- Plot section -->
            <div class="design">
                <span>Plot:</span>
                <p id="plot"></p>
            </div>

            <!-- Language section -->
            <div class="design language">
                <span>Language :</span>
                <p id="language"></p>
            </div>

            <!-- Awards section -->
            <div class="design">
                <img src="awards.png" id="awards-logo" alt="awards-logo">
                <p id="awards"></p>
            </div>

            <!-- Favorite button section -->
            <div class="favoriteBtn"></div>

        </div>
    </div>

    <!-- Included the JavaScript file for functionality -->
    <script src="movie_details.js"></script>
</body>

</html>

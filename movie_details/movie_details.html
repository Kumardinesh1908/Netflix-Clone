<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="/movie_details/movie_details.css"> <!-- Add your CSS file if needed -->
</head>

<body>
    <!-- Header section -->
    <div class="header">
        <img src="/assests/Imdb-Logo.png" alt="logo" class="logo">
    </div>

    <!-- Movie details section -->
    <div class="movie-details">

        <!-- Movie poster section -->
        <div class="movie-poster">
            <img id="moviePoster" src="" alt="Movie Poster">
            <iframe width="508" height="432" frameborder="0" autoplay="1" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" src="" id="iframe"></iframe>
        </div>

        <!-- Movie information section -->
        <div class="movie-info">

            <!-- Movie title -->
            <h1 id="movieTitle"></h1>

            <!-- Plot section -->
            <div class="design">
                <p id="plot"></p>
            </div>

            <!-- Movie data section -->
            <div class="movie-data">
                <div class="design">
                    <span>Released :</span>
                    <p id="movieYear"></p>
                </div>
                <div class="design">
                    <span>Rating :</span>
                    <p id="rating"></p>
                </div>
            </div>


            <div class="movie-data">
                <!-- Language section -->
                <div class="design language">
                    <span>Language :</span>
                    <p id="language"></p>
                </div>

                <!-- Genre section -->
                <div class="design genre">
                    <span>Genre :</span>
                    <p id="genre"></p>
                </div>
            </div>

            <!-- Favorite button section -->
            <div class="favoriteBtn"></div>

        </div>
    </div>

    <!-- Included the JavaScript file for functionality -->
    <script src="/movie_details/movie_details.js"></script>
</body>

</html>

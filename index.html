<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>IMDB Clone</title>
</head>

<body>
    <!-- Header container -->
    <header class="header">
        <img src="/assests/Imdb-Logo.png" alt="logo" class="logo">

        <!-- Search input and results container -->
        <label for="searchInput">
            Search Movie :
            <input type="text" id="searchInput" placeholder="Search movies...">
        </label>

        <!-- Display search results here -->
        <ul id="searchResults"></ul>

        <button id="goToFavoriteMovies" class="all-favourite-Btn">WatchList</button>
    </header>

    <!-- Trending Movies container -->
    <section class="trending">
        <h1>Trending Now</h1>

        <div class="trendingMovies">
            <button id="trendingPreviousButton" class="trending-navigation-button">&lt;</button>

            <!-- Display trending movies here -->
            <div id="trendingContainer"></div>

            <button id="trendingNextButton" class="trending-navigation-button">&gt;</button>
        </div>
    </section>

    <!-- netflix Movies container -->
    <section class="netflix">
        <h1>NETFLIX ORIGINALS</h1>

        <div class="netflixMovies">
            <button id="netflixPreviousButton" class="netflix-navigation-button">&lt;</button>

            <!-- Display netflix movies here -->
            <div id="netflixContainer"></div>

            <button id="netflixNextButton" class="netflix-navigation-button">&gt;</button>
        </div>
    </section>

    <!-- Top Movies container -->
    <section class="top">
        <h1>Top Rated </h1>

        <div class="topMovies">
            <button id="topPreviousButton" class="top-navigation-button">&lt;</button>

            <!-- Display top movies here -->
            <div id="topContainer"></div>

            <button id="topNextButton" class="top-navigation-button">&gt;</button>
        </div>
    </section>
    <!-- Included IMDb-specific JavaScript -->
    <script src="index.js"></script>
</body>

</html>

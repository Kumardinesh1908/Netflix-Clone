<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>IMDB Clone</title>
</head>

<body>
    <!-- Header container -->
    <header class="header">
        <img src="/assests/Imdb-Logo.png" alt="logo" class="logo">

        <!-- Search input and results container -->
        <label for="searchInput">
            Search Movie :
            <input type="text" id="searchInput" placeholder="Search movies...">
        </label>

        <!-- Display search results here -->
        <ul id="searchResults"></ul>

        <button id="goToFavoriteMovies" class="all-favourite-Btn">WatchList</button>
    </header>

    <!-- Trending Movies container -->
    <section class="trending">
        <h1>Trending Now</h1>

        <div class="trendingMovies">
            <button id="trendingPreviousButton" class="trending-navigation-button">&lt;</button>

            <!-- Display trending movies here -->
            <div id="trendingContainer"></div>

            <button id="trendingNextButton" class="trending-navigation-button">&gt;</button>
        </div>
    </section>

    <!-- Netflix Originals container -->
    <section class="netflix">
        <h1>NETFLIX ORIGINALS</h1>

        <div class="netflixMovies">
            <button id="netflixPreviousButton" class="netflix-navigation-button">&lt;</button>

            <!-- Display netflix movies here -->
            <div id="netflixContainer"></div>

            <button id="netflixNextButton" class="netflix-navigation-button">&gt;</button>
        </div>
    </section>

        <!-- Netflix Hindi container -->
        <section class="netflixHindi">
            <h1>NETFLIX Hindi</h1>
    
            <div class="netflixHindiMovies">
                <button id="netflixHindiPreviousButton" class="netflixHindi-navigation-button">&lt;</button>
    
                <!-- Display netflixHindi movies here -->
                <div id="netflixHindiContainer"></div>
    
                <button id="netflixHindiNextButton" class="netflixHindi-navigation-button">&gt;</button>
            </div>
        </section>

    <!-- Top Movies container -->
    <section class="top">
        <h1>Top Rated </h1>

        <div class="topMovies">
            <button id="topPreviousButton" class="top-navigation-button">&lt;</button>

            <!-- Display top movies here -->
            <div id="topContainer"></div>

            <button id="topNextButton" class="top-navigation-button">&gt;</button>
        </div>
    </section>

    <!-- Horror Movies container -->
    <section class="horror">
        <h1>Horror Movies </h1>

        <div class="horrorMovies">
            <button id="horrorPreviousButton" class="horror-navigation-button">&lt;</button>

            <!-- Display horror movies here -->
            <div id="horrorContainer"></div>

            <button id="horrorNextButton" class="horror-navigation-button">&gt;</button>
        </div>
    </section>

    <!-- romantic Movies container -->
    <section class="romantic">
        <h1>Romantic Movies </h1>

        <div class="romanticMovies">
            <button id="romanticPreviousButton" class="romantic-navigation-button">&lt;</button>

            <!-- Display romantic movies here -->
            <div id="romanticContainer"></div>

            <button id="romanticNextButton" class="romantic-navigation-button">&gt;</button>
        </div>
    </section>

    <!-- comedy Movies container -->
    <section class="comedy">
        <h1>Comedy Movies </h1>

        <div class="comedyMovies">
            <button id="comedyPreviousButton" class="comedy-navigation-button">&lt;</button>

            <!-- Display comedy movies here -->
            <div id="comedyContainer"></div>

            <button id="comedyNextButton" class="comedy-navigation-button">&gt;</button>
        </div>
    </section>

    <!-- action Movies container -->
    <section class="action">
        <h1>Action Movies </h1>

        <div class="actionMovies">
            <button id="actionPreviousButton" class="action-navigation-button">&lt;</button>

            <!-- Display action movies here -->
            <div id="actionContainer"></div>

            <button id="actionNextButton" class="action-navigation-button">&gt;</button>
        </div>
    </section>

    <!-- Included IMDb-specific JavaScript -->
    <script src="index.js"></script>
</body>

</html>
